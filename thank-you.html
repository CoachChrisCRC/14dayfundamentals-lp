<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU'RE ON THE LIST | Coach Chris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root { --brand-sage: #87ae73; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .text-brand-sage { color: var(--brand-sage); }
        .bg-brand-sage { background-color: var(--brand-sage); }
        .bg-blob { position: fixed; width: 500px; height: 500px; background: radial-gradient(circle, rgba(135, 174, 115, 0.15) 0%, rgba(0, 0, 0, 0) 70%); border-radius: 50%; z-index: -1; filter: blur(60px); }
        .animate-fade { animation: fadeIn 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .whatsapp-bounce { animation: whatsapp-float 3s ease-in-out infinite; }
        @keyframes whatsapp-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        #wa-popup, #wa-badge { opacity: 0; transform: translateY(10px); pointer-events: none; transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); }
        #wa-popup.show, #wa-badge.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-blob top-[-10%] left-[-10%]"></div>
    <div class="bg-blob bottom-[10%] right-[-5%]" style="background: radial-gradient(circle, rgba(135, 174, 115, 0.1) 0%, rgba(0, 0, 0, 0) 70%);"></div>

    <div class="max-w-2xl w-full glass-card p-8 sm:p-16 rounded-[3rem] text-center animate-fade">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-brand-sage/20 rounded-full mb-8">
            <svg class="w-10 h-10 text-brand-sage" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h1 class="text-4xl sm:text-5xl font-black uppercase tracking-tighter mb-4 leading-none">You're <span class="text-brand-sage">In The Queue.</span></h1>
        <p class="text-xl text-neutral-400 font-light italic mb-10 leading-relaxed">
            Iâ€™ve received your details, <span id="userName" class="text-white font-bold">there</span>. When a spot opens up, you'll be first to know.
        </p>

        <div class="mt-10 mb-10 p-6 bg-brand-sage/5 border border-brand-sage/20 rounded-3xl text-left">
            <h3 class="text-xl font-black uppercase text-white mb-4 italic">Un-rust those hips</h3>
            <p class="text-sm text-neutral-400 mb-6 leading-relaxed">Try the Level 2: Tactical Frog tomorrow morning. You'll feel this one deep in the hip sockets.</p>
            <div class="mt-4 pt-4 border-t border-white/5 text-[11px] italic text-neutral-500 text-center uppercase tracking-widest">Scroll down for more</div>
        </div>

        <div class="flex justify-center gap-12">
            <a href="https://instagram.com/chris.h_crc" target="_blank" class="text-neutral-500 hover:text-white transition uppercase text-[10px] font-black tracking-widest">Instagram</a>
            <a href="https://facebook.com/circularrootscoaching" target="_blank" class="text-neutral-500 hover:text-white transition uppercase text-[10px] font-black tracking-widest">Facebook</a>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 z-[100] whatsapp-bounce flex flex-col items-end">
        <div id="wa-popup" class="mb-4 mr-2 bg-white text-black text-[10px] font-black uppercase px-4 py-3 rounded-2xl shadow-2xl relative max-w-[200px] text-center leading-tight tracking-wider">
            <div class="absolute -bottom-2 right-6 w-4 h-4 bg-white rotate-45"></div>
        </div>
        <a id="wa-link" href="#" target="_blank" class="flex items-center justify-center w-16 h-16 bg-brand-sage text-white rounded-full shadow-2xl group relative">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
            <span id="wa-badge" class="absolute -top-1 -right-1 flex h-6 w-6">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                <span class="relative inline-flex rounded-full h-6 w-6 bg-white text-brand-sage text-[11px] font-black items-center justify-center">1</span>
            </span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const firstName = params.get('first_name') || 'there';
            
            document.getElementById('userName').textContent = firstName;

            const waPopup = document.getElementById('wa-popup');
            const waLink = document.getElementById('wa-link');
            
            // Injecting personalization into hook
            waPopup.innerHTML = `Thanks for joining, ${firstName}! Say hey, ask anything & I'll send you a video for the Tactical Frog movement. <div class="absolute -bottom-2 right-6 w-4 h-4 bg-white rotate-45"></div>`;
            
            const message = `Hey Chris! This is ${firstName}. I just signed up for the waitlist. Could you send over that Tactical Frog video you mentioned?`;
            waLink.href = `https://wa.me/447925116794?text=${encodeURIComponent(message)}`;

            let triggered = false;
            window.addEventListener('scroll', () => {
                const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                if (scrollPercentage >= 60 && !triggered) {
                    waPopup.classList.add('show');
                    document.getElementById('wa-badge').classList.add('show');
                    triggered = true;
                }
            });
        });
    </script>
</body>
</html>
